<div class="operation-header">
  <h2 class="title">Quality</h2>

  <div class="info">
    <a [href]="kaizenUrl" target="_blank" rel="noopener noreferrer" class="kaizen-link">
      <img src="assets/images/Kaizen-btn.png" alt="Kaizen Button" class="kaizen-btn" />
    </a>
    <p class="upload">
      Last uploaded:
      <span class="date">{{ lastUpdated | customDate }}</span>
    </p>
    <div class="separator"></div>
    <div class="metric">
      <span class="label">YTD</span>
      <!-- <div class="gauge-wrapper">
        <kendo-circulargauge [value]="completion" [colors]="colors" [scale]="{ min: 0, max: 100 }">
          <ng-template kendoCircularGaugeCenterTemplate let-value="value" let-color="color">
            <span class="gauge-text" [style.color]="color">
              {{ value }}%
            </span>
          </ng-template>
        </kendo-circulargauge>
      </div> -->

       <div class="progress-circle" [attr.data-percent]="completion">
        <svg class="progress-ring" width="40" height="40">
          <circle
            class="progress-ring-bg"
            stroke="#e5e7eb"
            stroke-width="4"
            fill="transparent"
            r="16"
            cx="20"
            cy="20"
          />
          <circle
            class="progress-ring-value"
            [attr.stroke-dasharray]="circumference"
            [attr.stroke-dashoffset]="circumference - (completion / 100) * circumference"
            stroke="#10b981"
            stroke-width="4"
            fill="transparent"
            r="16"
            cx="20"
            cy="20"
          />
        </svg>
        <div class="percentage">{{ completion }}%</div>
      </div>
      <button class="btn">Do vs Buy</button>
    </div>
  </div>
</div>
